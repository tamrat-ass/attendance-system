<!DOCTYPE html>
<html>
<head>
    <title>Fix Permission Test</title>
</head>
<body>
    <h1>Fix can_update_student Permission</h1>
    <button onclick="fixPermission()">Fix Permission</button>
    <div id="result"></div>

    <script>
        async function fixPermission() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Fixing permission...';
            
            try {
                const response = await fetch('/api/fix-update-permission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>${data.message}</p>
                        <h4>Users updated:</h4>
                        <pre>${JSON.stringify(data.users, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
