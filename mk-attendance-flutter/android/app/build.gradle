plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.mkattendance.mk_attendance"
    compileSdk 36  // Required by Flutter plugins
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.mkattendance.mk_attendance"
        minSdkVersion flutter.minSdkVersion  // Android 6.0 (API level 23) - CONFIRMED SUPPORT
        targetSdkVersion 34  // Android 14 (Stable and widely supported)
        compileSdkVersion 36  // Android 16 compile support
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Support multiple architectures for better compatibility
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
        
        // Multidex support for Android 6+
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Additional size optimizations
            zipAlignEnabled true
            crunchPngs true
            
            // Aggressive resource shrinking
            resValue "string", "app_name", "MK Attendance"
            
            // Additional optimization flags
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
        }
    }

    // Packaging options to exclude unnecessary files
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/*.kotlin_module'
        exclude '**/kotlin/**'
        exclude '**/*.kotlin_metadata'
        exclude '**/*.kotlin_builtins'
        exclude '**/R.txt'
        exclude '**/R$*.class'
        exclude '**/BuildConfig.class'
        exclude 'lib/x86/**'
        exclude 'lib/x86_64/**'
        exclude 'lib/mips/**'
        exclude 'lib/mips64/**'
        // Keep both ARM architectures for better compatibility
        // exclude 'lib/armeabi-v7a/**'  // Keep 32-bit ARM for older devices
    }
}

flutter {
    source '../..'
}

dependencies {
    // Multidex support for Android 6+ (required for apps with many dependencies)
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Core Android libraries for compatibility
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
